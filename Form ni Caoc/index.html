<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    
    <section>
        
        <h1>Create Your Form</h1>
        <p>Please fill out the details.</p>
        
    
    </section>


    
    <section>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Us</legend>

                <label for="fullName">Your Name:</label>
                <input type="text" name="fullName" id="fullName">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">

                <label for="msg">Your Message:</label>
                <textarea name="msg" id="msg"></textarea>

                <div class="checks">
                    <input type="checkbox" name="copyEmail" id="copyEmail">
                    <label for="copyEmail">Send copy to my-email</label>
                </div>

                <div class="checks">
                    <p>Preferred Method of Contact</p>

                    <input type="radio" name="contact" id="contactEmail" value="email">
                    <label for="contactEmail" value="email">Email</label>


                    <input type="radio" name="contact" id="contactEmail" value="email">
                    <label for="contactTel" value="phone">Phone Call</label>

                    <input type="radio" name="contact" id="contactText" value="text">
                    <label for="contactText">Text messages</label>


                </div>

                <input type="submit" id="submit" value="Contact Us">

            </fieldset>
        </form>
        

    </section>
    
</body>
</html>
